<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
</head>

<body>

    <h2 class="title">Currency Converter</h2>
<div class="card-body">

    <form method="POST" action="/">

        <div class="form-row">
            <div class="name">Currency(from):</div>
            <div class="value">
                <input style="border-radius: 20px;" class="input--style-6" type="text" name="input_currency" required {% if input %} value="{{input.input_currency}}" {% endif %}>
            </div>
        </div>

        <div class="form-row">
            <div class="name">Currency(to):</div>
            <div class="value">
                <input style="border-radius: 20px;" class="input--style-6" type="text" name="output_currency" required {% if input %} value="{{input.output_currency}}" {% endif %}>
            </div>
        </div>

        <div class="form-row">
            <div class="name">Amount:</div>
            <div class="value">
                <input style="border-radius: 20px;" class="input--style-6" type="number" name="amount" step="0.01" min="1" oninput="validity.valid||(value='');" required {% if input %} value="{{input.amount}}" {% endif %}>
            </div>
        </div>
        {% if output %}
        <div class="form-row">
            <div class="name">Converted Amount:</div>
            <div class="value">
                <input style="border-radius: 20px;" class="input--style-6" type="text" name="full_name" step="0.01" min="1" oninput="validity.valid||(value='');" readonly value="{{output}}">
            </div>
        </div>
        {% endif %}
        <div class="card-footer">
            <button class="btn btn--radius-2 btn--blue-2" type="submit">Convert</button>
        </div>
    </form>
    
</div>
                



</body>

</html>
